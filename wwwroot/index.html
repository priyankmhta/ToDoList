<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <header>
        <h1 id="header-h1">To-do List</h1>
    </header>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()" class="add-div">
        <input type="text" id="add-name" placeholder="New to-do" class="add-input">
        <input type="submit" value="Add" class="add-btn">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th width="30%">Date</th>
            <th width="30%">Complete?</th>
            <th width="15%">Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">getItems();</script>
</body>
</html>
